<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Video AI Assistant</h1>
        
        <div class="input-section">
            <input type="text" id="videoUrl" placeholder="Enter YouTube URL">
            <button onclick="processVideo()">Process Video</button>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <div class="loading" id="loading" style="display: none;">
            Processing video... Please wait...
        </div>

        <div class="results" id="results" style="display: none;">
            <div class="tab-container">
                <button class="tab-button active" onclick="showTab('transcript')">Transcript</button>
                <button class="tab-button" onclick="showTab('summary')">Summary</button>
                <button class="tab-button" onclick="showTab('chapters')">Chapters</button>
                <button class="tab-button" onclick="showTab('notes')">Notes</button>
                <button class="tab-button" onclick="showTab('flashcards')">Flashcards</button>
                <button class="tab-button" onclick="showTab('quiz')">Quiz</button>
            </div>

            <div id="transcript" class="tab-content active"></div>
            <div id="summary" class="tab-content"></div>
            <div id="chapters" class="tab-content"></div>
            <div id="notes" class="tab-content"></div>
            <div id="flashcards" class="tab-content"></div>
            <div id="quiz" class="tab-content"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
